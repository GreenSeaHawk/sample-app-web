name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  trigger-render-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build app
        # Prevent CI warnings from failing the build
        run: CI=false npm run build
      - name: Trigger Render Staging
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/deploy/srv-$RENDER_STAGING_HOOK

  test:
    name: mabl Test
    needs: trigger-render-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Functional test deployment
        id: mabl-test-deployment
        uses: mablhq/github-run-tests-action@v1
        env:
          # Use a "CI/CD Integration" type of mabl API key
          MABL_API_KEY: ${{ secrets.MABL_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
#          application-id: dFtqmzsCsW0URJAVDLZ7vA-a
          environment-id: kCEEVy4cmhgKZ7TxXBqHDA-e
          continue-on-failure: false

  trigger-render-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build app
        # Prevent CI warnings from failing the build
        run: CI=false npm run build
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/deploy/srv-$RENDER_DEPLOY_HOOK
