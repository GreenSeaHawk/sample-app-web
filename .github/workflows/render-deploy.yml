name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  trigger-render-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: CI=false npm run build

      - name: Trigger Render Staging Deploy
        id: trigger_staging
        run: |
          echo "Triggering staging deploy..."
          RESPONSE=$(curl -s -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}")
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id')
          echo "Deploy ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Wait for Render Staging Deploy to Complete
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_STAGING_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
          DEPLOY_ID: ${{ env.DEPLOY_ID }}
        run: |
          echo "Waiting for deploy $DEPLOY_ID to finish..."
          for i in {1..60}; do
            RESPONSE=$(curl -s \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/$RENDER_STAGING_SERVICE_ID/deploys/$DEPLOY_ID)
          
            STATUS=$(echo "$RESPONSE" | jq -r '.status')
            echo "Current deploy status: $STATUS"

            if [[ "$STATUS" == "succeeded" ]] || [[ "$STATUS" == "active" ]]; then
              echo "Staging deploy is finished!"
              exit 0
            fi

            if [[ "$STATUS" == "failed" ]]; then
              echo "Staging deploy FAILED."
              exit 1
            fi

            sleep 10
          done

          echo "Timed out waiting for staging deploy."
          exit 1

  test:
    name: mabl Test
    needs: trigger-render-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Functional test deployment
        id: mabl-test-deployment
        uses: mablhq/github-run-tests-action@v1
        env:
          # Use a "CI/CD Integration" type of mabl API key
          MABL_API_KEY: ${{ secrets.MABL_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
#          application-id: dFtqmzsCsW0URJAVDLZ7vA-a
          environment-id: kCEEVy4cmhgKZ7TxXBqHDA-e
          continue-on-failure: false

  trigger-render-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: CI=false npm run build

      - name: Trigger Render Production Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK }}"
