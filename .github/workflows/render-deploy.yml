name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:

  # Step 0: Capture workflow start time
  capture-trigger-time:
    runs-on: ubuntu-latest
    outputs:
      time: ${{ steps.set_time.outputs.time }}
    steps:
      - name: Set Trigger Time
        id: set_time
        run: |
          echo "time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

  # Step 1: Trigger staging deploy
  trigger-render-staging:
    needs: capture-trigger-time
    runs-on: ubuntu-latest
    outputs:
      trigger_time: ${{ needs.capture-trigger-time.outputs.time }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: CI=false npm run build

      - name: Trigger Render Staging Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}"

      - name: Output Trigger Time
        run: echo "Staging deploy triggered at ${{ needs.capture-trigger-time.outputs.time }}"

  # Step 2: Wait for new staging deploy
  wait-for-render-staging:
    needs: trigger-render-staging
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Staging Deploy to Appear
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_STAGING_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
          DEPLOY_TRIGGER_TIME: ${{ needs.trigger-render-staging.outputs.trigger_time }}
        run: |
          echo "Polling for latest staging deploy..."
          for i in {1..60}; do
            RESPONSE=$(curl -s \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/$RENDER_STAGING_SERVICE_ID/deploys)
          
            LATEST_DEPLOY_TIME=$(echo "$RESPONSE" | jq -r '.data[0].deploy.createdAt')
            STATUS=$(echo "$RESPONSE" | jq -r '.data[0].deploy.status')
          
            echo "Latest deploy created at: $LATEST_DEPLOY_TIME | status: $STATUS"

            # Check if the deploy is new and live
            if [[ "$LATEST_DEPLOY_TIME" > "$DEPLOY_TRIGGER_TIME" ]] && [[ "$STATUS" == "live" ]]; then
              echo "New staging deploy is live!"
              exit 0
            fi

            sleep 20
          done

          echo "Timed out waiting for new staging deploy."
          exit 1

  test:
    name: mabl Test
    needs: wait-for-render-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Functional test deployment
        id: mabl-test-deployment
        uses: mablhq/github-run-tests-action@v1
        env:
          # Use a "CI/CD Integration" type of mabl API key
          MABL_API_KEY: ${{ secrets.MABL_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
#          application-id: dFtqmzsCsW0URJAVDLZ7vA-a
          environment-id: kCEEVy4cmhgKZ7TxXBqHDA-e
          continue-on-failure: false

  trigger-render-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: CI=false npm run build

      - name: Trigger Render Production Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK }}"
